<div id="container">
  <div id="foto" [ngStyle]="{'background-image':'url('+producto.fotoUrl+')'}" class="fotoUrl"></div>
  <div>
    <h4>{{ producto.nombre }}</h4>
      <ul>
        <li *ngFor="let ingrediente of producto.ingredientes">
          {{ ingrediente }}
        </li>
      </ul>
    <p id="precio">${{ producto.precio }}</p>
  </div>
</div>
