<section>
<form #formulario="ngForm" class="margen-pequeno" (ngSubmit)="guardarDatosPerfil()">
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" [(ngModel)]="perfil.nombre" #nombre="ngModel" required minlength="5">
    <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre valido</p>
  </div>
  <div>
    <label for="direccion">Direccion</label>
    <input type="text" name="direccion" id="direccion" [(ngModel)]="perfil.direccion" #direccion="ngModel" required minlength="7">
    <p class="error" *ngIf="direccion.invalid && direccion.touched">Ingrese una direccion valida</p>
  </div>
  <div>
    <label for="">Notas</label>
    <input type="text" name="notas" id="notas" [(ngModel)]="perfil.detalleEntrega" #notas="ngModel">
  </div>
  <div>
    <label for="">Telefono</label>
    <input type="number" name="telefono" id="telefono" [(ngModel)]="perfil.telefono" #telefono="ngModel" required minlength="5">
    <p class="error" *ngIf="telefono.invalid && telefono.touched">Ingrese un numero valido</p>
  </div>
  <button [disabled]="formulario.invalid">Guardar</button>
</form>
</section>
