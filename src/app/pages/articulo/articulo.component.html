<img id="fotoProducto" src="{{ producto?.fotoUrl}}" alt="{{ producto?.fotoUrl }}">

<div class="margen-pequeno">

  <ul>
    <span>Ingredientes: </span>
    <li *ngFor="let ingrediente of producto?.ingredientes">{{ ingrediente }}</li>
  </ul>
<div>
  <div *ngIf="producto?.esCeliaco" class="apto-container">
    <img src="./../../assets/background/celiaco.png" alt="Apto Celiaco">
    <p>Apto Celiaco</p>
  </div>
  <div *ngIf="producto?.esVegano" class="apto-container">
    <img src="./../../../assets/background/hoja.png" alt="Apto Vegano">
    <p>Apto Vegano</p>
  </div>
</div>

  <label for="notas">Notas:</label>
  <textarea name="notas" id="notas" cols="30" rows="10"></textarea>
  <div id="cantidad-container">
  <label for="cantidad">Cantidad:</label>
  </div>
  <button>Agregar al carrito</button>

</div>
